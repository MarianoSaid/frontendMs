<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                 <div class="form-group">
                    <label for="empresaExp">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="empresaExp" name="empresaExp" [(ngModel)]="expLab.empresaExp" required>
                 </div>
                 <div class="form-group">
                    <label for="posicionExp">Posición ocupada</label>
                    <input type="text" class="form-control" id="posicionExp" name="posicionExp" [(ngModel)]="expLab.posicionExp" required>
                 </div>
                 <div class="form-group">
                    <label for="startExp">Comienzo</label>
                    <input type="text" class="form-control" id="startExp" name="startExp" [(ngModel)]="expLab.startExp" required>
                 </div>
                 <div class="form-group">
                    <label for="endExp">Finalizo</label>
                    <input type="text" class="form-control" id="endExp" name="endExp" [(ngModel)]="expLab.endExp" required>
                 </div>
                 <div class="form-group">
                    <label for="tiempoExp">Tiempo de permanencia</label>
                    <input type="text" class="form-control" id="tiempoExp" name="tiempoExp" [(ngModel)]="expLab.tiempoExp" required>
                 </div>
                 <div class="form-group">
                  <label for="imagenExp">Imagen</label>
                  <input type="text" class="form-control" id="imagenExp" name="imagenExp" [(ngModel)]="expLab.imagenExp" required>
                  </div>
                 <div class="form-group">
                    <label for="modoExp">Tipo de relación laboral</label>
                    <input type="text" class="form-control" id="modoExp" name="modoExp" [(ngModel)]="expLab.modoExp" required>
                 </div>
                  <div class="form-group">
                    <label for="desExp">Descripción de la experiencia</label>
                    <input type="text" class="form-control" id="desExp" name="desExp" [(ngModel)]="expLab.desExp" required>
                 </div>
                 <button class="btn btn-dark">
                     Actualizar    
                 </button>
            </form>
        </div>
    </div>

</div>
