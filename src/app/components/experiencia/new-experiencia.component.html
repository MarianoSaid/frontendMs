<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                 <div class="form-group">
                    <label for="empresaExp">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="empresaExp" name="empresaExp" [(ngModel)]="empresaExp" required>
                 </div>
                 <div class="form-group">
                    <label for="posicionExp">Posición ocupada</label>
                    <input type="text" class="form-control" id="posicionExp" name="posicionExp" [(ngModel)]="posicionExp" required>
                 </div>
                 <div class="form-group">
                    <label for="startExp">Comienzo</label>
                    <input type="text" class="form-control" id="startExp" name="startExp" [(ngModel)]="startExp" required>
                 </div>
                 <div class="form-group">
                    <label for="endExp">Finalizo</label>
                    <input type="text" class="form-control" id="endExp" name="endExp" [(ngModel)]="endExp" required>
                 </div>
                 <div class="form-group">
                    <label for="tiempoExp">Tiempo de permanencia</label>
                    <input type="text" class="form-control" id="tiempoExp" name="tiempoExp" [(ngModel)]="tiempoExp" required>
                 </div>
                 <div class="form-group">
                  <label for="imagenExp">Imagen</label>
                  <input type="text" class="form-control" id="imagenExp" name="imagenExp" [(ngModel)]="imagenExp" required>
               </div>
                 <div class="form-group">
                    <label for="modoExp">Tipo de relación laboral</label>
                    <input type="text" class="form-control" id="modoExp" name="modoExp" [(ngModel)]="modoExp" required>
                 </div>
                 <div class="form-group">
                    <label for="desExp">Descripción de la experiencia</label>
                    <input type="text" class="form-control" id="desExp" name="desExp" [(ngModel)]="desExp" required>
                 </div>
                 <button class="btn btn-dark">
                     Agregar experiencia   
                 </button>
            </form>
        </div>
    </div>

</div>
